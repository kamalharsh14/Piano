<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>JS Piano Player</title>
</head>

<body>
    <nav class="navbar">
        <div class="heading">
            <h1><span class="js">JS</span> Piano Player</h1>
        </div>
    </nav>
    <div class="piano">
        <span data-note="C" class="key white"></span>
        <span data-note="Db" class="key black"></span>
        <span data-note="D" class="key white"></span>
        <span data-note="Eb" class="key black"></span>
        <span data-note="E" class="key white"></span>
        <span data-note="F" class="key white"></span>
        <span data-note="Gb" class="key black"></span>
        <span data-note="G" class="key white"></span>
        <span data-note="Ab" class="key black"></span>
        <span data-note="A" class="key white"></span>
        <span data-note="Bb" class="key black"></span>
        <span data-note="B" class="key white"></span>
    </div>

    <audio src="notes/A.mp3" id="A"></audio>
    <audio src="notes/Ab.mp3" id="Ab"></audio>
    <audio src="notes/B.mp3" id="B"></audio>
    <audio src="notes/Bb.mp3" id="Bb"></audio>
    <audio src="notes/C.mp3" id="C"></audio>
    <audio src="notes/D.mp3" id="D"></audio>
    <audio src="notes/Db.mp3" id="Db"></audio>
    <audio src="notes/E.mp3" id="E"></audio>
    <audio src="notes/Eb.mp3" id="Eb"></audio>
    <audio src="notes/F.mp3" id="F"></audio>
    <audio src="notes/G.mp3" id="G"></audio>
    <audio src="notes/Gb.mp3" id="Gb"></audio>
</body>

</html>
